type Centre @model {
  id: ID!
  address1: String!
  address2: String!
  caregivers: [Caregiver] @connection(name: "CentreCaregivers")
}
type Caregiver @model {
  id: ID!
  username: String!
  email: String!
  password: String!
  phone: String!
  first_name: String!
  last_name: String!
  centre: Centre @connection(name: "CentreCaregivers")
}
